<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>I5 & Schools Web Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 10px; bottom: 0; width: 100%; }

  #layer {position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.9);
  padding: 10px; border-radius: 5px; z-index: 10;}
</style>
</head>
<body>
<div> id="menu" style="position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1;">
  <label><input type="checkbox" id="tileset1-checkbox" checked> Basemap</label><br>
  <label><input type="checkbox" id="tileset2-checkbox" checked> I-5 + Schools</label><br>
  <label><input type="checkbox" id="tileset3-checkbox" checked> Proximity</label><br>
  <label><input type="checkbox" id="tileset4-checkbox" checked> Thematic</label><br>
</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWF0aGZhMDMiLCJhIjoiY21reXBpcWs1MDlncDNkb283NjkzemRjdyJ9.1z-iTe7Q_gIPYRqaFojIlw'; 
  const map = new mapboxgl.Map({
    container: 'map',
    style: {version: 8, sources: {}, layers: []}, // empty style
    center: [-122.33, 47.6], // Seattle
    zoom: 12
  });

  map.on('load', () => {
    // Tile set 1
    map.addSource('tileset1', {
      type: 'raster',
      tiles: ['assets/tileset1/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: 'Basemap tiles by Macklin Farrell'
    });
    map.addLayer({
      id: 'tileset1-layer',
      type: 'raster',
      source: 'tileset1',
      layout: { 'visibility': 'visible' }
    });

    // Tile set 2
    map.addSource('tileset2', {
      type: 'raster',
      tiles: ['assets/tileset2/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: 'I5 and Seattle Schools'
    });
    map.addLayer({
      id: 'tileset2-layer',
      type: 'raster',
      source: 'tileset2',
      layout: { 'visibility': 'visible' }
    });

    // Tile set 3
    map.addSource('tileset3', {
      type: 'raster',
      tiles: ['assets/tileset3/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: 'Basemap + I5 + Seattle Schools'
    });
    map.addLayer({
      id: 'tileset3-layer',
      type: 'raster',
      source: 'tileset3',
      layout: { 'visibility': 'visible' }
    });

    // Tile set 4
    map.addSource('tileset4', {
      type: 'raster',
      tiles: ['assets/tileset4/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: 'Thematic tiles'
    });
    map.addLayer({
      id: 'tileset4-layer',
      type: 'raster',
      source: 'tileset4',
      layout: { 'visibility': 'visible' }
    });
  });

document.getElementById('tileset1-checkbox').addEventListener('Change', function(e){
  map.setLayoutProperty('tileset1-layer', 'visibility', e.target.checked ? 'visible' : 'none');
});
document.getElementById('tileset2-checkbox').addEventListener('Change', function(e){
  map.setLayoutProperty('tileset2-layer', 'visibility', e.target.checked ? 'visible' : 'none');
});
document.getElementById('tileset3-checkbox').addEventListener('Change', function(e){
  map.setLayoutProperty('tileset3-layer', 'visibility', e.target.checked ? 'visible' : 'none');
});
document.getElementById('tileset4-checkbox').addEventListener('Change', function(e){
  map.setLayoutProperty('tileset4-layer', 'visibility', e.target.checked ? 'visible' : 'none');
});
</script>
</body>
</html>
