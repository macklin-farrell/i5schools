<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>I-5 Schools Exposure Web Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.19.0/mapbox-gl.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .layer-control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="layer-control">
  <strong>Layers</strong><br>
  <label><input type="checkbox" id="tileset1" checked> Basemap</label><br>
  <label><input type="checkbox" id="tileset2"> I-5 + Schools</label><br>
  <label><input type="checkbox" id="tileset3"> Basemap + Data</label><br>
  <label><input type="checkbox" id="tileset4"> Buffer / Thematic</label>
</div>

  // Create an empty-style map (NO access token required)
  const map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {},
      layers: []
    },
    center: [-122.33, 47.60], // Seattle
    zoom: 12                 // MUST be within 11–15
  });

  map.addControl(new mapboxgl.NavigationControl(), 'top-right');
  map.addControl(new mapboxgl.ScaleControl({ maxWidth: 100, unit: 'metric' }));

  map.on('load', () => {

    // TILE SET 1 – BASEMAP
    map.addSource('tileset1', {
      type: 'raster',
      tiles: ['assets/tile set 1/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: 'Basemap tiles by Macklin Farrell'
    });
    map.addLayer({
      id: 'tileset1-layer',
      type: 'raster',
      source: 'tileset1',
      layout: { visibility: 'visible' }
    });

    });

    });
